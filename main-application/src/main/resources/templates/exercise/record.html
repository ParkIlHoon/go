<script src="/libs/tom-select/dist/js/tom-select.base.min.js" defer=""></script>

<!-- Tabler Core -->
<script src="js/tabler.min.js"></script>
<script>
  // @formatter:off
  document.addEventListener("DOMContentLoaded", function () {
    var el;
    window.TomSelect && (new TomSelect(el = document.getElementById('select-labels'), {
      copyClassesToDropdown: false,
      dropdownClass: 'dropdown-menu',
      optionClass:'dropdown-item',
      controlInput: '<input>',
      render:{
        item: function(data,escape) {
          if( data.customProperties ){
            return '<div><span class="dropdown-item-indicator">' + data.customProperties + '</span>' + escape(data.text) + '</div>';
          }
          return '<div>' + escape(data.text) + '</div>';
        },
        option: function(data,escape){
          if( data.customProperties ){
            return '<div><span class="dropdown-item-indicator">' + data.customProperties + '</span>' + escape(data.text) + '</div>';
          }
          return '<div>' + escape(data.text) + '</div>';
        },
      },
    }));
  });
  // @formatter:on
</script>
<script>
  function check(el) {
    el.nextElementSibling.classList.remove('bg-white');
    el.nextElementSibling.classList.add('bg-blue');
    el.checked = true;
    el.disabled = true;
    return true;
  }
</script>
